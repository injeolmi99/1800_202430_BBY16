<body>

  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <!-- Stuff for body goes here -->

  <!--TOP NAVBAR-->
  <nav id="navPlaceholder"></nav>

  <!--CONTENT-->
  <div class="content">
    <div class="welcomeBanner">
      <h1>Welcome back, <span id="name-goes-here">friend</span>!</h1>
    </div>

    <section class="contentSection">
      <h1 class="boxTitle">Upcoming Events</h1>
      <div id="events-go-here">
      </div>
    </section>
    <section class="contentSection">
      <h1 class="boxTitle">Your Clubs</h1>
      <div id="clubs-go-here">
      </div>
    </section>
  </div>

  <template id="eventCardTemplate">
    <div class="eventCard contentBox">
      <div class="nameOfHostingClub">club name</div>
      <h5 class="eventName">event name</h5>
      <div class="eventLocation"><span class="material-icons location">location_on</span> </div>
      <div class="eventDate"><span class="material-icons">calendar_today</span> </div>
      <div class="eventTime"><span class="material-icons">schedule</span> </div>
      <div class="goingCheck"></div>
    </div>
  </template>

  <template id="clubsListTemplate">
      <div class="clubGroup">
        <button class="clubGroupButton"></button>
        <div class="nameTag"></div>
      </div>
    </template>

  <!--BOTTOM NAVBAR-->
  <div id="footerPlaceholder"></div>

  <!---------------------------------------------->
  <!-- Your own JavaScript functions go here    -->
  <!---------------------------------------------->

</body>
