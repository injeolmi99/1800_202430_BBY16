  <!-- Stuff for body goes here -->

  <!--TOP NAVBAR-->
  <nav id="navPlaceholder"></nav>

  <div id="searchBox">
    <div class="input-group rounded">
      <input type="search" id="searchInput" class="form-control rounded" onkeyup="searchClubs()" placeholder="Search"
        aria-label="Search" aria-describedby="search-addon" />
      <span class="input-group-text border-0">
        <span class="material-icons">
          search
        </span>
      </span>
    </div>
  </div>

  <!--CLUBS WOULD BE PUT IN HERE USING JS-->

    <div id="clubs-go-here" class="row row-cols-auto"></div>
  </div>

  <div id="clubsList">
    <div id="unofficialClubs-go-here" class="row row-cols-auto"></div>
  </div>

  <template id="clubsListTemplate">
    <!--Dummy club group-->
    <div class="clubGroup">
      <button class="clubGroupButton"></button>
      <div class="nameTag"></div>
    </div>
  </template>

  <button id="createClubButton" onclick="createClubCheck()">+</button>
