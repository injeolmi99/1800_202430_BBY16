  <!--TOP NAVBAR-->

  <div class="content">
    <section class="contentSection">
      <div class="contentBox">
        <div id="Admin-edit-button-goes-here"></div>
        <h1 boxTitle><span id="eventName">event name</span></h1>
        <div class='eventLocation'><span class='material-icons location'>location_on</span> </div>
        <div class='numberGoing'><span class="material-icons">group</span> </div>
        <div class='eventDate'><span class='material-icons'>calendar_today</span> </div>

        <hr>
        <h4><b>Event Details</b></h4>

      </div>
    </section>
    <section class="contentSection">
      <h1 id="attendees" class="boxTitle">Attendees</h1>
      <!--notes for following line: cancel for no, check_circle yes, also notice I used an inline style which will be overwritten if the user is a member of the club -->
      <div class="contentBox">
        <div id="attendeesBrick">
          <span id="going" style="display: none;" onclick="changeGoing()">Are you planning on going? <span
              id="insert-status" class='material-icons'></span></span>
          <div id="insert-members"></div>
          <a href=""> full list </a>
        </div>
      </div>
    </section>
    <section class="contentSection">
