<body>

  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <!-- Stuff for body goes here -->

  <!--TOP NAVBAR-->
  <nav id="navPlaceholder"></nav>

  <!--CONTENT-->
  <div>
    <div class="content">
      <section class="contentSection">
        <h1 class="boxTitle">Create a Club</h1>
        <form id="editableStuff" class="contentBox" onsubmit="createClub();return false">
          <!--May need to deny use of special character and quotes and stuff I have messed up the js with that already-->
          <label for="clubName">Club Name: </label>
          <input type="text" id="clubName" maxlength="25" required="required">
          <!-- <div id="insertClubName"></div> -->

          <label for="description">Description: </label>
          <small>Write a short, descriptive blurb about your club and what it has to offer. What makes you stand out?
            Who should join you, and why?</small>
          <textarea id="description" maxlength="800" required="required"></textarea>
          <!-- <div id="insertDescription"></div> -->

          <!--displays options for image and currently selected image-->
          <div id="image-selection"></div>
          <img id="displayImage" scr="" alt="">

          <div>
            <label for="clubType">Type of club:</label>
            <select name="clubType" id="clubType">
              <option value="Other">Other</option>
              <option value="Tech">Tech</option>
              <option value="Games">Games</option>
              <option value="Art">Art</option>
              <option value="Sports">Sports</option>
            </select>
          </div>

          <input type="button" id="cancel" value="Cancel" onclick="confirmCancellation()">
          <input type="submit" id="submit" value="Submit">
        </form>
      </section>
    </div>
  </div>
