    <div id="green">
      <div class="container">
        <form>
          <div id="insert-profile-options"></div>
          <!--Email should not be changable since it is used for authentication-->
          <!--Just moved it outside of the personalInfoFields so it wouldnt appear editable-->
          <fieldset class="mb-3" disabled>
            <div class="form-group">
              <label>Email</label>
              <input type="text" id="emailInput" class="form-control" placeholder="Enter your email">
            </div>
          </fieldset>

          <fieldset class="mb-3" id="personalInfoFields" disabled>
            <div class="form-group">
              <!--Debating if this should be changable-->
              <label>Name</label>
              <input type="text" id="nameInput" class="form-control" placeholder="Enter your name" maxlength="30">
            </div>
            <div class="form-group">
              <label>Display name</label>
              <input type="text" id="displayNameInput" class="form-control" placeholder="Enter your display name" maxlength="30">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea type="text" id="descriptionInput" class="form-control" placeholder="Enter your description" maxlength="800"></textarea>
            </div>
          </fieldset>
          <div id="save_edit" class="d-flex justify-content-end mt-5">
            <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
            <span style="width: 10px"></span>
            <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
          </div>
        </form>
